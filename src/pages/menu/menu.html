<ion-menu [content]="content">
    <ion-header>
        <button ion-button block class="logoff" (click)="logOffUser()">Log off</button>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
   
    <ion-content> <!-- 1700028 Juha Penttinen navigation -->
      <ion-list>
        <button class="menurounded" ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{ p.title }}
          </button>
      </ion-list>
    </ion-content>
  </ion-menu>
   
  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
